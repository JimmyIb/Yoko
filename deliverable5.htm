<!DOCTYPE html>
<html>
	<head>
		<title>Prototype</title>
		<link rel="stylesheet" href="deliverable5.css"/>
	</head>

	<body>

		<header>
			<a href="#">
				<img src="images/pgnlogo.png" alt="logo"/>
			</a>
			<!--<h1> Join Us!</h1>-->
			<nav id="menu">
				<li><a href="#">JOIN US</a></li>
				<li><a href="#">ABOUT US</a></li>
				<li><a href="#">MENU</a></li>
				<li><a href="#">HOME</a></li>
			</nav>
			
		</header>
		
		<div class="sect sectOne">
			<form method="post" id="form1">
				<div id="firstForm">
					</br></br>
					<label class="formName">Basic Information</label></br></br>
					<label for="name">Names</label><input type="text" id="name"/></br>
					<label for="birth">Birthdate</label><input type="text" id="birth"/></br>
					<label for="address">Address</label><input type="text" id="address"/>
				</div>
			</form>
		</div>
		<div class="sect sectTwo">
			<form method="post" id="form2">
				<div id="secForm">
						</br>
						<label class="formName">Contact Information</label><br/></br>
						<label for="email">E-mail</label><input type="text" id="email"/></br>
						<label for="phoneNum">Phone Number</label><input type="text" id="phoneNum"/></br>
						<label for="occupation">Occupation</label><input type="text" id="occupation"/></br/>
						<button id="submitBtn" onClick="submitForms()">Submit</button>
				</div>
			</form>
		</div>
		
		<script>
			function submitForms(){
				document.getElementById("form1").submit();
				document.getElementById("form2").submit();
				console.log("SUBMITTED");
			}
		</script>
		
	</body>
</html>
